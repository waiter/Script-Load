<html>

<head>
  <title>测试脚本</title>
  <script>
    document.addEventListener('DOMContentLoaded', (event) => {
      console.log('DOMContentLoaded');
    });
    window.addEventListener('load', (event) => {
      console.log('loaded');
    });
    window.loadScript = function(url) {
      var po = document.createElement('script');
      po.async = false;
      po.src = url;
      document.body.appendChild(po);
    };
    window.writeScript = function(url) {
      document.write('<scr' + 'ipt async src="'+ url + '"></scr' + 'ipt>');
    };
  </script>
</head>

<body>
  <div>请打开【开发者工具】来查看日志</div>
  <script src="/1.normal1.js?wait=500"></script>
  <script>
    loadScript('/2.head-child.js?wait=4000');
  </script>
  <!-- <script src="/2.async1.js?wait=4000" async></script>
  <script src="/3.async2.js?wait=500" async></script>
  <script src="/4.defer1.js?wait=2000" defer></script>
  <script src="/5.defer2.js?wait=500" defer></script> -->
  <script src="/6.normal2.js?wait=1000&url=%2F9.write.js%3Fwait%3D1000" defer></script>
  <script>
    loadScript('/7.head-child.js?wait=1000');
  </script>
  <div>HTML 应该解析结束了</div>
</body>

</html>
